<!DOCTYPE HTML>

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/styles/default.css">
    <link rel="stylesheet" href="/styles/canvas.css">
    <link rel="stylesheet" href="/styles/manage-views.css">
    <title>MAP STUFF</title>
  </head>
  <body>
    <script type="module" src="/scripts/calls.js"></script>
    <script type="module" src="/scripts/canvas.js"></script>
    <script type="module" src="/scripts/map.js"></script>
    <script type="module" src="/scripts/views/move-screens.js"></script>

    <div class="hidden">
      <input id="map-upload" type="file" accept="image/*">
    </div>

    <div id="layout">
      <div id="views" class="safe column">
        <div id="views-stage"></div>
        <button id="map-select" class="button">Select...</button>
      </div>

      <div id="tokens" class="column">
        <div class="safe">
          <div id="widgets-top"><!-- canvas --></div>
          <div id="tokens-stage" ><!-- canvas --></div>
          
          <button class="button" onclick="add_token">Select...</button>
          <button class="button" onclick="add_token">Upload...</button>
        </div>

        <div id="widgets">
          <div class="widget widget--initiative"></div>
          <div class="widget widget--notes"></div>
        </div>
      </div>
    </div>

    <div id="overlay"></div>
  </body>
</html>
